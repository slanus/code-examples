<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2 translate="SOWCTITLE"></h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">{{ 'HOME '| translate }}</a>
      </li>
      <li>
        {{'ORDERS' | translate}}
      </li>
      <li class="active">
        <strong>{{'ORDERSWITHCAE' | translate}}</strong>
      </li>
    </ol>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ordersWithCAECtrl">
  <div class="row">
    <div class="col-md-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>{{ 'SEARCHBOX' | translate }}
            <small>{{ 'SEARCHBOXDETAIL' | translate }}</small>
          </h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <div class="container-fluid">
            <div class="row">
							<form onsubmit="return false;">
								<div class="col-md-3 text-center">
									<div>
										<div class="row">                      
											<div class="col-md-4">
                        <div class="checkbox checkbox-info checkbox-circle" style="padding: 0">
                          <div uib-tooltip="{{ 'SALEORDER' | translate }}" class="checkbox-filter">
                              <input type="checkbox" checked ng-model="filterTypeOV">
                              <label>{{ 'ABBSALESORDERS' | translate }}</label>
                            </div>
                        </div>
											</div>

											<div class="col-md-4">
                        <div class="checkbox checkbox-info checkbox-circle" style="padding: 0">
                            <div uib-tooltip="{{ 'SERVICESORDER' | translate }}" class="checkbox-filter">
                                <input class="form-control" type="checkbox" checked ng-model="filterTypeOS">
                                <label>{{ 'ABBSERVICEORDERS' | translate }}</label>
                            </div>
                        </div>												
											</div>

											<div class="col-md-4">
                          <div class="checkbox checkbox-info checkbox-circle" style="padding: 0">
                            <div uib-tooltip="{{ 'SERVICESCONTRACT' | translate }}" class="checkbox-filter">
                                <input type="checkbox" checked ng-model="filterTypeOC">
                                <label>{{ 'ABBCONTRACTSORDERS' | translate }}</label>
                              </div>
                          </div>
											</div>
                    </div>
                    <br>
										<div class="row">
											<div class="col-md-4">
                        <div class="checkbox checkbox-info checkbox-circle" style="padding: 0">
                          <div uib-tooltip="{{ 'INVOICE' | translate }}" class="checkbox-filter">
                              <input type="checkbox" checked ng-model="filterTypeFA"><label for="checkbox8">{{ 'ABBINVOICE' | translate }}</label>
                            </div>
                        </div>												
											</div>
											<div class="col-md-4">
                          <div class="checkbox checkbox-info checkbox-circle" style="padding: 0">
                            <div uib-tooltip="{{ 'DEBITNOTE' | translate }}" class="checkbox-filter">
                                <input class="form-control" type="checkbox" checked ng-model="filterTypeND"><label for="checkbox8">{{ 'ABBDEBITNOTE' | translate }}</label>
                              </div>
                          </div>												
											</div>
											<div class="col-md-4">
                          <div class="checkbox checkbox-info checkbox-circle" style="padding: 0">
                            <div uib-tooltip="{{ 'CREDITNOTE' | translate }}" class="checkbox-filter">
                                <input type="checkbox" checked ng-model="filterTypeNC"><label for="checkbox8">{{ 'ABBCREDITNOTE' | translate }}</label>
                              </div>
                          </div>												
											</div>
										</div>
									</div>
								</div>

								<div class="col-md-9">
									<div class="row">
										<div class="col-md-3">
											<input type="text" placeholder="{{ 'ORDERNUMBER' | translate }}" class="form-control" ng-model="filterOrderNumber" uib-tooltip="{{ 'ORDERNUMBER' | translate }}">
										</div>

										<div class="col-md-3">
											<p class="input-group">
												<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="filterFromDate" is-open="filterFromDatePopup.opened" datepicker-options="dateOptions" close-text="Cerrar" current-text="Hoy" clear-text="Limpiar" alt-input-formats="altInputFormats"
													placeholder="{{ 'FROMDATE' | translate }}" uib-tooltip="{{ 'ORDERDATEFROM' | translate }}" />
												<span class="input-group-btn">
													<button type="button" class="btn btn-default" ng-click="filterFromDateOpen()">
														<i class="glyphicon glyphicon-calendar"></i>
													</button>
												</span>
											</p>
										</div>

										<div class="col-md-3">
											<input type="text" ng-model="filterClientCode" placeholder="{{ 'CLIENT' | translate }}" uib-typeahead="clientName.Code as clientName.Name for clientName in getClientCode($viewValue)" typeahead-loading="LoadingClients" typeahead-no-results="noResults"
												class="form-control" uib-tooltip="{{ 'CLIENT' | translate }}" />
										</div>

										<div class="col-md-3">
											<input type="text" placeholder="{{ 'PURCHASEORDERNUMBER' | translate }}" class="form-control" ng-model="filterPurchaseNumber" uib-tooltip="{{ 'PURCHASEORDERNUMBER' | translate }}">
										</div>
									</div>
									<div class="row">
										<div class="col-md-3">
											<input type="text" placeholder="{{ 'RECEIPTNUMBER' | translate }}" class="form-control" ng-model="filterReceiptNumber" uib-tooltip="{{ 'RECEIPTNUMBER' | translate }}">
										</div>
										<div class="col-md-3">
											<p class="input-group">
												<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="filterToDate" is-open="filterToDatePopup.opened" datepicker-options="dateOptions" close-text="Cerrar" current-text="Hoy" clear-text="Limpiar" alt-input-formats="altInputFormats"
													placeholder="{{ 'TODATE' | translate }}" uib-tooltip="{{ 'ORDERDATETO' | translate }}" />
												<span class="input-group-btn">
													<button type="button" class="btn btn-default" ng-click="filterToDateOpen()">
													<i class="glyphicon glyphicon-calendar"></i>
													</button>
												</span>
											</p>
										</div>

										<div class="col-md-3">
											<input type="text" placeholder="{{ 'DELIVERYNOTE' | translate }}" class="form-control" ng-model="filterDeliveryNote" uib-tooltip="{{ 'DELIVERYNOTE' | translate }}">
                    </div>
                    
                    <div class="col-md-2">                                      
                        <select class="form-control" ng-model="filterPLC" ng-options="plc.id as plc.description for plc in PLCs">
                        <option value="">-- PLC --</option>
                        </select>
                      </div>

										<div class="col-md-1" style="padding-left:0;">
                      <button class="btn btn-primary ladda-button ladda-button-demo" type="submit" ng-click="search()" ladda="loading" ng-disabled="loading" data-style="zoom-in">{{ 'SEARCH' | translate }}</button>&nbsp;&nbsp;
										</div>
									</div>
								</div>
							</form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>{{ 'ORDERSLIST' | translate }}
          </h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <div class="table-responsive">
            <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-striped table-bordered table-hover dataTables-example" width="100%">
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
